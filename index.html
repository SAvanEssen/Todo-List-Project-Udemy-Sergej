<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="css/todolistudemysergej.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script type="text/javascript" src="js/lib/jquery-3.4.1.min.js"></script>

    <!--Inspired by Udemy Course by Colt Steele-->
    
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
	        <input type="text" placeholder="Add New Todo">

            <ul>
                <li><span><i class="fas fa-dumpster"></i></span> Setup project Todo List</li>
                <li><span><i class="fas fa-dumpster"></i></span> Get ideas from Udemy</li>
                <li><span><i class="fas fa-dumpster"></i></span> Make it your own</li>
                <li><span><i class="fas fa-dumpster"></i></span> Trying new things</li>
            </ul>
    </div>
    
    <div id="container2">
        <h1>Deleted To-Do Items <i class="fas fa-eraser"></i></h1>
            <ul>
                <li><span><i class="fas fa-recycle"></i></span> First deleted item</li>
                <li><span><i class="fas fa-recycle"></i></span> Second deleted item</li>
                <li><span><i class="fas fa-recycle"></i></span> Third deleted item</li>
                <li><span><i class="fas fa-recycle"></i></span> Fourth deleted item</li>
            </ul>
    </div>
    <script type="text/javascript" src="js/projecttodolistudemysergej.js"></script>
</body>
</html>
